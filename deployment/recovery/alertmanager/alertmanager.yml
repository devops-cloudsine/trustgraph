# =============================================================================
# TrustGraph AlertManager Configuration
# =============================================================================
# Configure your notification channels below.
# Documentation: https://prometheus.io/docs/alerting/latest/configuration/
# =============================================================================

global:
  # How long to wait before sending a notification again if it has already
  # been sent successfully for an alert.
  resolve_timeout: 5m

# The root route - all alerts enter here
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']
  
  # How long to wait before sending notifications for a group
  group_wait: 30s
  
  # How long to wait before sending notifications about new alerts
  # added to a group of alerts that have already been sent
  group_interval: 5m
  
  # How long to wait before sending a notification again
  repeat_interval: 4h
  
  # Child routes for different severities
  routes:
    # Critical alerts - notify immediately
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Receivers define notification channels
receivers:
  # Default receiver - logs only (always works)
  - name: 'default-receiver'
    # No external notifications - alerts visible in AlertManager UI

